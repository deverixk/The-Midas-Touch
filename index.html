<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Config-->
        <title>The Midas Touch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Erick Vazquez">
        <meta name="description" content="The Midas Touch – Tecnología NFC premium. El poder de un toque.">
        <meta name="keywords" content="NFC, tarjetas, etiquetas NFC, contacto, tecnología">

        <!--Iconos-->
        <link rel="icon" type="image/png" href="assets/images/icons/minimalist-ico.webp">
        <!-- Icono para Apple (iPhone/iPad) -->
        <link rel="apple-touch-icon" href="assets/images/icons/minimalist-ico.webp">
        <meta name="msapplication-TileImage" content="assets/images/icons/minimalist-ico.png">
        <meta name="msapplication-TileColor" content="#000000">

        <!-- Colores de la barra -->
        <meta name="theme-color" content="#FFCD00">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Personalizacion del Link -->
        <meta property="og:title" content="The Midas Touch">
        <meta property="og:description" content="Tecnología NFC premium.">
        <meta property="og:image" content="assets/images/logos/Minimalist.png">
        <meta property="og:url" content="https://proximamente.com">
        <meta property="og:type" content="website">

        <!--Fuentes-->
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <!--Estilos-->
        <link rel="stylesheet" href="styles_desktop.css">
        <link rel="stylesheet" href="styles_movil.css">

        <!--Recarga de la pagina-->
        <script>
        if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
        }
        </script>

        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.webmanifest">
        <!-- iOS PWA Support -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Iconos para iOS -->
        <link rel="apple-touch-icon" href="assets/icons/icon-192.webp">
    </head>

    <body>
        <!-- Loader 3D -->
        <div class="loader-3d" id="loader3D">
            <div id="canvas3D"></div>
        </div>

        <!-- Sección Hero -->
        <section class="hero-section" id="heroSection">

            <!-- Spotlight Atmosférico -->
            <div id="atmosSpotlight"></div>

            <!-- Spotlight Background Layer -->
            <div class="spotlight-bg">
                <img src="assets/images/bg/fondotmt.webp" class="spotlight-img desktop" alt="">
                <img src="assets/images/bg/fondotmt movil.webp" class="spotlight-img mobile" alt="">
            </div>

            <!-- Mandalas decorativos -->
            <div class="mandala-container">
                <img src="assets/images/recursos/Mandala_gris.webp" alt="Mandala" class="mandala mandala-gris">
                <img src="assets/images/recursos/Mandala_dorado.webp" alt="Mandala" class="mandala mandala-dorado">
            </div>

            <!-- Contenido principal -->
            <div class="hero-content">
                <div class="nfc-logo">
                    <img src="assets/images/logos/Minimalist.webp" alt="NFC Logo">
                </div>

                <h1 class="main-title" id="mainTitle" data-greek="ΤΗΕ ΜΙΔΑΣ ΤΟΥCΗ" data-final="THE MIDAS TOUCH">ΤΗΕ ΜΙΔΑΣ ΤΟΥCΗ</h1>
                
                <p class="subtitle" id="subtitle" data-greek="ΕΛ ΠΟΔΕΡ ΔΕ ΥΝ ΤΟQΥΕ" data-final="EL PODER DE UN TOQUE">ΕΛ ΠΟΔΕΡ ΔΕ ΥΝ ΤΟQΥΕ</p>

                <button class="midas-button" id="scrollButton">Descubrir</button>
            </div>
        </section>

    <!--Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/environments/RoomEnvironment.js"></script>
        <script src="loader-3d.js"></script>
        <script src="animations.js"></script>
        <script src="spotlight.js"></script>
    </body>
</html>
